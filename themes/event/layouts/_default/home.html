<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" style="overflow: hidden;">
  <body>
    <nav>
      {{ partial "nav.html" . }}
    </nav>

    <div class="background fade-in-animation" style="background-image: url('{{ .Site.BaseURL }}images/backgrounds/flower-header-left.png'), url('{{ .Site.BaseURL }}images/backgrounds/flower-header-right.png'); background-size: 25%;">
      <head> 
        {{ partial "head.html" . }}
      </head>
    </div>

    <main id="main">
      <div id="content" class="background fade-in-animation"  style="background-image: url('{{ .Site.BaseURL }}images/personal/28.jpg')">
      </div>
    </main>
  </body>
</html>
